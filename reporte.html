<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estado de Cuenta | Pok√©mon Bank</title>
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--CSS propio-->
    <link rel="stylesheet" href="./css/deposito.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <!--Font's-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container d-flex justify-content-center">
        <img class="logo" src="./images/pokemon.png" alt="Logo" />
    </header>
    <main>
        <section class="container">
            <table class="table">
                <thead>
                    <th>Estado de cuenta</th>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Saldo disponible</th>
                        <td>$200</td>
                    </tr>
                    <tr>
                        <th scope="row">Saldo retenido</th>
                        <td>$0</td>
                    </tr>
                </tbody>
            </table>
            <section class="d-flex justify-content-end">
                <button title="Regresar" type="button" class="btn btn-warning">Regresar</button>
                <button title="Imprimir" type="button" class="btn btn-warning">Imprimir</button>
            </section>
            <section>
                <div class="container">
                    <canvas id="myChart" width="400px" height="400px"></canvas>
                </div>
                <script>
                    var ctx = document.getElementById("myChart").getContext("2d");
                    var myChart = new Chart(ctx, {
                        type: "bar",
                        data: {
                            labels: ['col1', 'col2', 'col3'],
                            datasets: [{
                                label: 'num datos',
                                data: [10, 9, 15],
                                backgroundColor: [
                                    'rgb(153, 0, 51)',
                                    'rgb(255, 204, 0)',
                                    'rgb(204, 0, 255)'
                                ]
                            }]
                        }
                    })
                </script>
            </section>
        </section>
    </main>
</body>
</html>
